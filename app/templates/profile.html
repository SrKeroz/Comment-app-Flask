{% extends "base.html" %}

{% block title %}
    {{ super() }}
    {{username}}
{% endblock %}

{% block content %}

{% if username %}
    <h1>hola {{ username }}</h1>
{% endif %}

<ul>
    {% for todo in get_comment %}
        <li>{{ todo.to_dict().comment }}</li>
    {% endfor %}
</ul>
{% endblock %}
